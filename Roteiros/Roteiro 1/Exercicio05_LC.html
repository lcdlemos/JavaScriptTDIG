<!DOCTYPE html>
<html>
    <head>
        <title>Exerc√≠cio 05 - Luiz Carlos</title>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <script>
            function inverterTexto(){
                var texto = document.getElementById("txt").value;
                var textoAux = " ";
                for(var i = texto.length - 1; i >= 0; i--){
                    textoAux += texto[i];
                }
                //document.write("String Invertida: " + textoAux);
                alert("Entrada de Texto Invertida: " + textoAux);
            }
        </script>
    </head>
    <body>
        Texto: <input type = "text" id = "txt">
        <input type = "button" value = "Inverter Texto" onclick = "inverterTexto()">
    </body>
</html>
