<!DOCTYPE html>
<html>
    <head>
        <title>Exercício 07 - Luiz Carlos</title>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <script>
            function calcularImparesMultiplos3(){
                var valores = document.getElementById("txtValores").value;
                valores = valores.split(",");
                document.write("No intervalo: ");
                for(i = 0; i < valores.length; i++){
                    document.write(valores[i]);
                    if(i < valores.length -1){
                        document.write(", ");
                    }
                    else{
                        document.write("<br>");
                    }
                }
                soma = 0;
                for(i = 0; i < valores.length; i++){
                    if(parseInt(valores[i])%2 != 0 && parseInt(valores[i])%3 == 0){
                        soma += parseInt(valores[i]);
                    }
                }
                document.write("A soma dos ímpares múltiplos de 3 é " + soma);
            }
        </script>
    </head>
    <body>
        Valores: <input type = "text" id = "txtValores">
        <input type = "button" value = "Somatório dos Ímpares Múltiplos de 3" onclick = "calcularImparesMultiplos3()">
    </body>
</html>
